<div *ngIf="product.title" class="card">
  <img
    src="{{ product.imageUrl }}"
    class="card-img-top"
    alt="{{ product.title }}"
    *ngIf="product.imageUrl"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">
      {{ product.price | currency: "USD":true }}
    </p>
  </div>
  <div class="card-footer" *ngIf="showAction">
    <button
      *ngIf="getQuantity() === 0; else updateQuantity;"
      (click)="addToCart()"
      class="btn btn-secondary btn-block d-block"
    >
      Add to Cart
    </button>
    <ng-template #updateQuantity>
     <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
    </ng-template>
  </div>
</div>
