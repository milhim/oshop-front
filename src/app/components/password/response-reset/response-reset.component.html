<div class="mt-3 col-8 offset-2">
    <div class="card">
      <div class="card-header">Reset Password</div>
      <div class="card-body">
        <form #resetPasswordForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input
                type="email"
                name="email"
                class="form-control"
                id="name"
                [(ngModel)]="form.email"
                required
              />
              <span class="text-danger" [hidden]="!error.email">{{error.email}}</span>
            </div>
          </div>
          <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input
                type="password"
                name="password"
                class="form-control"
                id="name"
                [(ngModel)]="form.password"
                required
              />
              <span class="text-danger" [hidden]="!error.password">{{error.password}}</span>
            </div>

          </div>
          <div class="row mb-3">
            <label for="password_confirmation" class="col-sm-2 col-form-label"
              >Password Confirmation</label
            >
            <div class="col-sm-10">
              <input
                type="password"
                name="password_confirmation"
                class="form-control"
                id="password_confirmation"
                [(ngModel)]="form.password_confirmation"
                required
                placeholder="Password Confirmation"
              />
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!resetPasswordForm.valid"
            >
              Change Password
            </button>
          
          </div>
          
        </form>
      </div>
    </div>
  </div>
