<div class="mt-3 col-8 offset-2">
    <div class="card">
      <div class="card-header">Send Email For Reset Password</div>
      <div class="card-body">
        <form #requestResetForm="ngForm" (ngSubmit)="onSubmit()">
        
          <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input
                type="email"
                name="email"
                class="form-control"
                id="name"
                [(ngModel)]="form.email"
                required
              />
            </div>
          </div>
         
          <div class="d-flex justify-content-between">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!requestResetForm.valid"
              
            >
              Send Password Reset Email
            </button>
          </div>
         
        </form>
      </div>
    </div>
  </div>
