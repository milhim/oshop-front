<p class="my-2">
  <a routerLink="/admin/products/new" class="btn btn-primary">Add Products</a>
</p>
<p>
  <input
    #query
    (keyup)="filter(query.value)"
    type="text"
    class="form-control"
    placeholder="Search..."
  />
</p>
<table class="table table-bordered">
  <thead>
    <tr>
      <th >Title</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of filteredProducts | paginate:{itemsPerPage:5,currentPage:p}">
      <td>{{ product.title }}</td>
      <td>{{ product.price }}</td>
      <td>
        <a class="btn btn-info" routerLink="/admin/products/{{ product.id }}"
          >Edit</a
        >
      </td>
    </tr>
  </tbody>
  <pagination-controls (pageChange)="p=$event"></pagination-controls>
</table>
