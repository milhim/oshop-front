<div class="mt-3 col-8 offset-2">
  <div class="card">
    <div class="card-header">Login Here</div>
    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" [hidden]="!error">
          {{ error }}
        </div>
        <div class="row mb-3">
          <label for="name" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              name="email"
              class="form-control"
              id="name"
              [(ngModel)]="form.email"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="name" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input
              type="password"
              name="password"
              class="form-control"
              id="name"
              [(ngModel)]="form.password"
              required
            />
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!loginForm.valid"
          >
            Sign in
          </button>
          <a
          routerLink="/signup"
            class="btn btn-info"
            
          >
            Sign up
          </a>
        </div>
        <small class=" float-end ">
          <a class="link-primary btn" routerLink="/request-reset-password">Reset Password</a>
        </small>
      </form>
    </div>
  </div>
</div>
