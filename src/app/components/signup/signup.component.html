<div class="mt-3 col-8 offset-2">
  <div class="card">
    <div class="card-header">Register Here</div>
    <div class="card-body">
      <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              type="name"
              name="name"
              class="form-control"
              id="name"
              [(ngModel)]="form.name"
              required
              placeholder="Your Name"
            />
          </div>
          <div class="alert alert-danger" [hidden]="!error.name">
            {{ error.name }}
          </div>
        </div>
        <div class="row mb-3">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              name="email"
              class="form-control"
              id="email"
              [(ngModel)]="form.email"
              required
              placeholder="Your Email"
            />
          </div>
          <div class="alert alert-danger" [hidden]="!error.email">
            {{ error.email }}
          </div>
        </div>
        <div class="row mb-3">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input
              type="password"
              name="password"
              class="form-control"
              id="password"
              [(ngModel)]="form.password"
              required
              placeholder="Your Password"
            />
          </div>
          <div class="alert alert-danger" [hidden]="!error.password">
            {{ error.password }}
          </div>
        </div>
        <div class="row mb-3">
          <label for="password_confirmation" class="col-sm-2 col-form-label"
            >Password Confirmation</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              name="password_confirmation"
              class="form-control"
              id="password_confirmation"
              [(ngModel)]="form.password_confirmation"
              required
              placeholder="Password Confirmation"
            />
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!signupForm.valid"
          >
            Sign Up
          </button>
          <a routerLink="/login" class="btn btn-info"> Sign In </a>
        </div>
      </form>
    </div>
  </div>
</div>
