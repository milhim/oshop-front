<div class="row mt-4">
  <div class="col-3">
    <product-filter [category]="category"></product-filter>
  </div>
  <div class="col-9">
      <div class="row">
        <div
          class="col-md-6 my-2"
          *ngFor="let product of filteredProducts; let i = index"
        >
          <product-card
            [product]="product"
            [shopping-cart]="cart"
          ></product-card>
        </div>
      </div>
    </div>
  </div>
