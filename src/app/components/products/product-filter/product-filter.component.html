<div class="sticky-top">
  <div class="list-group">
    <a
      class="list-group-item p-3 list-group-item-action"
      [class.active]="!category"
      routerLink="/"
      >All Categories</a
    >
    <a
      *ngFor="let c of categories"
      class="list-group-item p-3 list-group-item-action"
      routerLink="/"
      [queryParams]="{ category: c.slug }"
      [class.active]="category === c.slug"
    >
      {{ c.name }}
    </a>
  </div>
</div>
